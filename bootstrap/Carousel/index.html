<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hello World</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <style>
            .pgbr-carrosel-item {
                height: 300px;
            }
        </style>
    </head>

    <body>
        <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
            <ul class="carousel-indicators">
                <li data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#meuCarrossel" data-bs-slide-to="1"></li>
                <li data-bs-target="#meuCarrossel" data-bs-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="bg-primary text-light d-flex justify-content-center align-items-center pgbr-carrosel-item">
                        Oferta 1
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bg-warning text-light d-flex justify-content-center align-items-center pgbr-carrosel-item">
                        Oferta 2
                    </div>

                </div>
                <div class="carousel-item">
                    <div class="bg-danger text-light d-flex justify-content-center align-items-center pgbr-carrosel-item">
                        Oferta 3
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#meuCarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#meuCarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- <script src="../bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script> -->
    </body>

</html>
