<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    </head>

    <body>
        <div class="container d-flex justify-content-center mt-5 p-5">
            <button class="btn btn-primary" id="meuBotao">Mostar Toast</button>
            <button class="btn btn-danger" id="meuBotaoEsconder">Esconder Toast</button>

            <div class="toast" data-autohide="false" >
                <div class="">
                    
                </div>
                <div class="toast-header">
                    <h1>TÃ­tulo</h1>
                </div>
                <div class="toast-body">
                    <p>Um texto qualquer</p>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <script>
            $(document).ready(()=> {

                $("#meuBotao").click(()=>{
                    $(".toast").toast('show');
                })
                $("#meuBotaoEsconder").click(()=>{
                    $(".toast").toast('hide');
                })
            })
        </script>

    </body>

</html>
