<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

    </style>
</head>


<body>
    <div class="progress" style="height: 30%">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " style="width: 30%; height: 30%"> 30% </div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary " style="width: 10%; height: 10%"> 10% </div>

    </div>
    <script>
        let progressBar = document.querySelector(".progress-bar");

        progressBar.innerHTML = "0%";
        progressBar.style.width = "0%";

        let value = 0
        setInterval(() => {
            if (value > 90) {
                value = 90
            }

            progressBar.innerHTML = value + "%";
            progressBar.style.width = value + "%";
            value++;
        },200)
    </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="../bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script> -->
</body>

</html>
